name: Release and Publish Docker Image

# Triggers automatically when package.json is updated on main (i.e. a version bump).
# Can also be triggered manually from the Actions tab.
on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-and-publish:
    name: Tag, release, and push to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: write   # create tags and GitHub releases
      packages: write   # push to GitHub Container Registry

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Read the version from package.json and check whether it has already
      # been released. If the tag already exists we skip everything below so
      # that non-version-bump pushes to main don't re-trigger a release.
      - name: Check version and existing tags
        id: version
        run: |
          tag="v$(jq -r .version package.json)"
          if git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      # Pull the body of the PR that was merged to produce this commit.
      # This lets you write your release notes in the PR description and have
      # them appear verbatim in the GitHub release.
      - name: Get release notes from merged PR
        if: steps.version.outputs.exists == 'false'
        id: pr_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_body=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '.[0].body // empty' 2>/dev/null || echo "")

          if [ -n "$pr_body" ]; then
            echo "body<<PREOF" >> "$GITHUB_OUTPUT"
            echo "$pr_body" >> "$GITHUB_OUTPUT"
            echo "PREOF" >> "$GITHUB_OUTPUT"
          fi

      # Create the git tag and a published GitHub release. If the merged PR had
      # a body we use it as the release notes; otherwise GitHub auto-generates
      # notes from commits since the last release.
      - name: Create git tag and GitHub release
        if: steps.version.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BODY: ${{ steps.pr_notes.outputs.body }}
        run: |
          tag="${{ steps.version.outputs.tag }}"

          git tag "$tag"
          git push origin "$tag"

          if [ -n "$PR_BODY" ]; then
            gh release create "$tag" \
              --title="$tag" \
              --notes "$PR_BODY"
          else
            gh release create "$tag" \
              --title="$tag" \
              --generate-notes
          fi

      - name: Log in to GitHub Container Registry
        if: steps.version.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Derive image tags from the version in package.json.
      # e.g. v1.2.3 produces: 1.2.3, 1.2, 1, latest
      - name: Extract Docker metadata
        if: steps.version.outputs.exists == 'false'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.tag }}
            type=raw,value=latest

      - name: Set up QEMU
        if: steps.version.outputs.exists == 'false'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.version.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.version.outputs.exists == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
