name: Release

# Flow:
#   create-release  ──┬──► docker-build (linux/amd64 natively) ───► docker-merge (GHCR)
#                     ├──► docker-build (linux/arm64 natively) ───┘
#                     ├──► tarball (linux/amd64 natively)
#                     ├──► tarball (linux/arm64 natively)
#                     └──► tarball (darwin/arm64 natively)

on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: go2engle/filebridge

# ─────────────────────────────────────────────────────────────────────────────
jobs:

  # ── Step 1: Create the git tag and GitHub Release ──────────────────────────
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read # Required to fetch PR body via gh api

    outputs:
      tag:    ${{ steps.version.outputs.tag }}
      exists: ${{ steps.version.outputs.exists }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check version and existing tags
        id: version
        run: |
          tag="v$(jq -r .version package.json)"
          if git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true"  >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Get release notes from merged PR
        if: steps.version.outputs.exists == 'false'
        id: pr_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_body=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '.[0].body // empty' 2>/dev/null || echo "")
          if [ -n "$pr_body" ]; then
            echo "body<<PREOF" >> "$GITHUB_OUTPUT"
            echo "$pr_body"   >> "$GITHUB_OUTPUT"
            echo "PREOF"      >> "$GITHUB_OUTPUT"
          fi

      - name: Create git tag and GitHub Release
        if: steps.version.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BODY: ${{ steps.pr_notes.outputs.body }}
        run: |
          tag="${{ steps.version.outputs.tag }}"
          git tag "$tag"
          git push origin "$tag"
          if [ -n "$PR_BODY" ]; then
            gh release create "$tag" --title="$tag" --notes "$PR_BODY"
          else
            gh release create "$tag" --title="$tag" --generate-notes
          fi

  # ── Step 2a: Build native Docker images per architecture ────────────────────
  docker-build:
    name: Docker build ${{ matrix.os-label }}/${{ matrix.arch }}
    needs: create-release
    if: needs.create-release.outputs.exists == 'false'

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os-label: linux
            arch: amd64
          - runner: ubuntu-24.04-arm
            os-label: linux
            arch: arm64

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push BY DIGEST (no tags). This prevents race conditions
      # and ensures we only tag the final multi-arch manifest later.
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.os-label }}/${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.os-label }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.os-label }}-${{ matrix.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.os-label }}-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ── Step 2b: Merge digests into multi-arch manifest ─────────────────────────
  docker-merge:
    name: Docker merge manifests
    needs: [create-release, docker-build]
    if: needs.create-release.outputs.exists == 'false'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.tag }}
            type=raw,value=latest

      # Combine the digests into one manifest and push with your tags
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

  # ── Step 2c: Build native standalone tarballs ────────────────────────────────
  tarball:
    name: Tarball ${{ matrix.os-label }}/${{ matrix.arch }}
    needs: create-release
    if: needs.create-release.outputs.exists == 'false'

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os-label: linux
            arch: amd64
          - runner: ubuntu-24.04-arm
            os-label: linux
            arch: arm64
          - runner: macos-latest
            os-label: darwin
            arch: arm64

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"
        run: npm run build

      - name: Package standalone tarball
        run: |
          TAG="${{ needs.create-release.outputs.tag }}"
          SLUG="${{ matrix.os-label }}-${{ matrix.arch }}"
          TARBALL="filebridge-${TAG}-${SLUG}.tar.gz"

          STANDALONE=".next/standalone"

          cp -r .next/static "$STANDALONE/.next/static"
          [ -d public ] && cp -r public "$STANDALONE/public" || true

          echo "$TAG" > "$STANDALONE/FILEBRIDGE_VERSION"

          STAGE=$(mktemp -d)
          cp -r "$STANDALONE/." "$STAGE/"

          rm -rf \
            "$STAGE/docs"             \
            "$STAGE/website"          \
            "$STAGE/images"           \
            "$STAGE/prd.md"           \
            "$STAGE/README.md"        \
            "$STAGE/LICENSE"          \
            "$STAGE/index.html"       \
            "$STAGE/install.sh"       \
            "$STAGE/Dockerfile"       \
            "$STAGE/next.config.ts"   \
            "$STAGE/tsconfig.json"    \
            "$STAGE/eslint.config.mjs" \
            "$STAGE/postcss.config.mjs" \
            "$STAGE/drizzle.config.ts" \
            "$STAGE/components.json"  \
            "$STAGE/package-lock.json"

          tar -czf "$TARBALL" -C "$STAGE" .
          rm -rf "$STAGE"

          echo "TARBALL=$TARBALL" >> "$GITHUB_ENV"
          echo "Built: $TARBALL ($(du -sh "$TARBALL" | cut -f1))"

      - name: Upload tarball to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.create-release.outputs.tag }}" \
            "$TARBALL" --clobber