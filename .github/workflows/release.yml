name: Release

# Triggers automatically when package.json is updated on main (i.e. a version
# bump). Can also be triggered manually from the Actions tab.
#
# Flow:
#   create-release  ──┬──► docker         (builds + pushes multi-arch image to GHCR)
#                     ├──► tarball (linux/amd64)
#                     ├──► tarball (linux/arm64)
#                     └──► tarball (darwin/arm64)
#
# All build jobs fan out in parallel once the release exists.
# Tarball jobs upload directly — no polling loop needed.

on:
  push:
    branches:
      - main
    paths:
      - package.json
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# ─────────────────────────────────────────────────────────────────────────────
jobs:

  # ── Step 1: Create the git tag and GitHub Release ──────────────────────────
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      tag:    ${{ steps.version.outputs.tag }}
      exists: ${{ steps.version.outputs.exists }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Read the version from package.json and check whether it has already
      # been released. If the tag already exists we skip all downstream jobs
      # so that non-version-bump pushes to main don't re-trigger a release.
      - name: Check version and existing tags
        id: version
        run: |
          tag="v$(jq -r .version package.json)"
          if git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true"  >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      # Pull the body of the PR that was merged to produce this commit.
      # This lets you write your release notes in the PR description and have
      # them appear verbatim in the GitHub release.
      - name: Get release notes from merged PR
        if: steps.version.outputs.exists == 'false'
        id: pr_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_body=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '.[0].body // empty' 2>/dev/null || echo "")
          if [ -n "$pr_body" ]; then
            echo "body<<PREOF" >> "$GITHUB_OUTPUT"
            echo "$pr_body"   >> "$GITHUB_OUTPUT"
            echo "PREOF"      >> "$GITHUB_OUTPUT"
          fi

      - name: Create git tag and GitHub Release
        if: steps.version.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BODY: ${{ steps.pr_notes.outputs.body }}
        run: |
          tag="${{ steps.version.outputs.tag }}"
          git tag "$tag"
          git push origin "$tag"
          if [ -n "$PR_BODY" ]; then
            gh release create "$tag" --title="$tag" --notes "$PR_BODY"
          else
            gh release create "$tag" --title="$tag" --generate-notes
          fi

  # ── Step 2a: Build and push Docker image ────────────────────────────────────
  docker:
    name: Docker image (linux/amd64 + linux/arm64)
    needs: create-release
    if: needs.create-release.outputs.exists == 'false'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Derive image tags from the version: v1.2.3 → 1.2.3, 1.2, 1, latest
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.tag }}
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Step 2b: Build native standalone tarballs ────────────────────────────────
  # Each job runs on a native runner for the target platform so that native
  # Node.js modules (better-sqlite3, ssh2-sftp-client, v9u-smb2) are compiled
  # correctly without QEMU emulation.
  tarball:
    name: Tarball ${{ matrix.os-label }}/${{ matrix.arch }}
    needs: create-release
    if: needs.create-release.outputs.exists == 'false'

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os-label: linux
            arch: amd64
          - runner: ubuntu-24.04-arm
            os-label: linux
            arch: arm64
          - runner: macos-latest
            os-label: darwin
            arch: arm64

    runs-on: ${{ matrix.runner }}

    permissions:
      contents: write   # needed to upload release assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"
        run: npm run build

      # Assemble the Next.js standalone directory, then compress it.
      # The tarball contents are rooted at the standalone directory so that
      # install.sh can extract directly into /opt/filebridge (or equivalent).
      - name: Package standalone tarball
        run: |
          TAG="${{ needs.create-release.outputs.tag }}"
          SLUG="${{ matrix.os-label }}-${{ matrix.arch }}"
          TARBALL="filebridge-${TAG}-${SLUG}.tar.gz"

          STANDALONE=".next/standalone"

          # Copy static assets and public dir into the standalone output
          cp -r .next/static "$STANDALONE/.next/static"
          [ -d public ] && cp -r public "$STANDALONE/public" || true

          # Write version marker so install.sh can detect the installed version
          echo "$TAG" > "$STANDALONE/FILEBRIDGE_VERSION"

          # Stage the full standalone output, then strip build-only artefacts.
          # Next.js file tracing legitimately includes compiled lib/ files (needed
          # by instrumentation.js dynamic imports) but also sweeps in docs, build
          # configs, and other repo files. We copy everything then delete only what
          # we know is not required at runtime.
          STAGE=$(mktemp -d)
          cp -r "$STANDALONE/." "$STAGE/"

          rm -rf \
            "$STAGE/docs"             \
            "$STAGE/website"          \
            "$STAGE/images"           \
            "$STAGE/prd.md"           \
            "$STAGE/README.md"        \
            "$STAGE/LICENSE"          \
            "$STAGE/index.html"       \
            "$STAGE/install.sh"       \
            "$STAGE/Dockerfile"       \
            "$STAGE/next.config.ts"   \
            "$STAGE/tsconfig.json"    \
            "$STAGE/eslint.config.mjs" \
            "$STAGE/postcss.config.mjs" \
            "$STAGE/drizzle.config.ts" \
            "$STAGE/components.json"  \
            "$STAGE/package-lock.json"

          # Create the tarball with contents at the root (not nested)
          tar -czf "$TARBALL" -C "$STAGE" .
          rm -rf "$STAGE"

          echo "TARBALL=$TARBALL" >> "$GITHUB_ENV"
          echo "Built: $TARBALL ($(du -sh "$TARBALL" | cut -f1))"

      # The release was created by create-release before this job started,
      # so we can upload immediately — no polling required.
      - name: Upload tarball to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.create-release.outputs.tag }}" \
            "$TARBALL" --clobber
